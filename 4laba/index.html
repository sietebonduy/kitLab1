<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

    />

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <h3 class="float-md-start mb-0">Main Page</h3>
        <nav class="nav nav-masthead justify-content-center float-mb-end"></nav>
      </header>
      <main class="px-3">
        <div class="card w-75">
          <div class="card-body">
            <h5 class="card-title text-dark">Информация</h5>
            <img
              class="imgPerson"
              src="https://img.icons8.com/ios-glyphs/90/000000/person-male.png"
            />
            <ul class="card-list text-dark">
              <li id="Gender">Пол:</li>
              <li id="Name">Фамилия и имя:</li>
              <li id="Address">Город:</li>
              <li id="EmailAddress">Email:</li>
              <li id="PhoneNumber">Телефон:</li>
            </ul>
            <a href="#" class="btn btn-primary" onclick="getResponse()">Обновить</a>
          </div>
          <img src="#" id="gif" height="24px" width="24px" />
        </div>
      </main>
      <footer mt-auto text-white-50>
        <p>by Skrach</p>
      </footer>
    </div>
    <script src="fetch.js"></script>
